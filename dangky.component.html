<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Đăng ký</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Họ và tên</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nhập họ tên">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Địa chỉ liên lạc</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nhập địa chỉ">
            </div>

            <p>Giới tính</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                checked>
            <label class="form-check-label" for="exampleRadios1">
                Nam
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                Nữ
            </label>
        </div>
        <div class="form-group">
                <label for="formGroupExampleInput">Khác</label>
                <input type="textarea" class="form-control" id="formGroupExampleInput" placeholder="( Nếu có )">
            </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Tôi đồng ý các điều khoản đưa ra
            </label>
        </div>

        <button type="button" class="btn btn-primary">Hoàn tất</button>

        </form>


        
    </div>
</body>

</html>
